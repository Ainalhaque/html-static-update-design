<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silverbacks Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="spinner-overlay" id="spinner">
    <div class="spinner"></div>
  </div>
  <header>
    <div class="top-bar">
      <div class="menu-icon" id="menu-icon">&#9776;</div>
      <img src="logo-placeholder.png" alt="Silverbacks Logo" class="logo">
      <div class="icons">
        <span class="icon globe-icon">&#127760;</span>
        <span class="icon cart-icon">&#128722;</span>
        <span class="icon user-icon">&#128100;</span>
      </div>
    </div>
  </header>
  
  <div class="side-menu" id="side-menu">
    <div class="profile-section">
      <div class="profile-icon">&#128100;</div>
      <p>Josh C</p>
    </div>
    <nav>
      <a href="#" class="menu-item active">Dashboard</a>
      <a href="#" class="menu-item">My Profile</a>
      <a href="#" class="menu-item">My Activities</a>
      <a href="#" class="menu-item">Register</a>
      <a href="#" class="menu-item">Drop-In Events</a>
      <a href="#" class="menu-item">Calendar</a>
      <a href="#" class="menu-item">Memberships & Passes</a>
      <a href="#" class="menu-item">Leagues</a>
      <a href="#" class="menu-item">Contact</a>
      <a href="#" class="menu-item">Billing</a>
    </nav>
    <div class="account-balance">Account Balance: $0.00</div>
  </div>

  <main>
    <h1>Welcome Back, Josh</h1>
    <div class="grid">
      <div class="card">Register</div>
      <div class="card">Calendar</div>
      <div class="card">Memberships</div>
      <div class="card">Leagues</div>
    </div>
    <h2>My Upcoming Events</h2>
    <div class="events">
      <div class="event-card">Event 1</div>
      <div class="event-card">Event 2</div>
      <div class="event-card">Event 3</div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
